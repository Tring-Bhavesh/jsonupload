
<html>
    <head>
        <style>
            .border{
                width: 100%;
                height: 100%;
                background-color: whitesmoke;
            }
        </style>
    </head>
        <div class="border">
            <table style="margin: auto;" cellpadding="20">
                <tr>
                    <td>Name:</td><td id="name"></td>
                </tr>
                <tr>
                    <td>Age:</td><td id="age"></td>
                </tr>
                <tr>
                    <td>Gender:</td><td id="gender"></td>
                </tr>
                <tr>
                    <td>Address:</td><td id="address"></td>
                </tr>
                <tr>
                    <td>Photo:</td><td ><img id="profileimg" style="width: 150px;"></td>
                </tr>
            </table>
            </div>
</html>


<script type="text/javascript">
    var object = JSON.parse(localStorage["myobj"]);
    var obj = object;
    document.getElementById('name').innerHTML = obj.details.name;
    document.getElementById('age').innerHTML = obj.details.age;
    document.getElementById('gender').innerHTML = obj.details.gender;
    document.getElementById('address').innerHTML = obj.details.address;
    document.getElementById('profileimg').src=localStorage["photo"];
    localStorage.clear();
</script>
